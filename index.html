<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Jellyfish</title>

    <!-- css icons js -->
    <link type="text/css" href="/css/materialize.min.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link type="text/css" href="/css/styles.css" rel="stylesheet" />
    <script type="text/javascript" src="/js/materialize.min.js"></script>
    <link rel="manifest" href="/manifest.json" />
    <!-- ios -->
    <link rel="apple-touch-icon" href="/icons/icon_96x96.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#aa7700" />
    <meta name="theme-color" content="#FFF1C4" />
    <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-firestore.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css"
    />
  </head>

  <body class="grey lighten-4">
    <!-- Recipe -->
    <div class="recipes container grey-text text-darken-1">
      <h6 class="center">Recipes</h6>
    </div>

    <div class="center">
      <a
        class="btn-floating btn-small btn-large add-btn sidenav-trigger"
        data-target="side-form"
      >
        <i class="material-icons">add</i>
      </a>
    </div>

    <!-- sidemenu add recipe -->
    <div id="side-form" class="sidenav side-form">
      <form class="add-recipe container section">
        <h6>New Recipe</h6>
        <div class="divider"></div>
        <div class="input-field">
          <input
            placeholder="e.g. Corn pizza"
            id="title"
            type="text"
            class="validate"
          />
          <label for="title">Recipe Title</label>
        </div>
        <div class="input-field">
          <input
            placeholder="e.g. Corn, cheeze, garlic"
            id="ingredients"
            type="text"
            class="validate"
          />
          <label for="ingredients">Ingredients</label>
        </div>
        <div class="input-field center">
          <button class="btn-small">Add</button>
        </div>
      </form>
    </div>

    <a href="#" class="grey-text modal-trigger" data-target="modal-login"
      >testing
    </a>
    <div id="modal-login" class="modal">
      <div class="modal-content">
        <h1 class="center">Jellyfish</h1>
        <div id="firebaseui-auth-container"></div>
        <div id="loader">Loading...</div>
      </div>
    </div>

    <script src="/js/firebase.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/login.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/db.js"></script>
    <script src="/js/ui.js"></script>
  </body>
</html>
